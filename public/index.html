<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora de diferencia de tiempo</title>
  </head>
  <body>
    <h1>Calculadora de diferencia de tiempo</h1>
    <p><label for="ini-fecha">Fecha de inicio:</p>
    <p>
        <input type="date" id="ini-fecha" name="ini-fecha" />
        <input type="time" id="ini-hora" name="ini-hora" step="1" />
    </p>
    <p><label for="fin-fecha">Fecha de final:</p>
    <p>
        <input type="date" id="fin-fecha" name="fin-fecha" />
        <input type="time" id="fin-hora" name="fin-hora" step="1" />
    </p>
    <p>
        <button id="calcular">Calcular diferencia</button>
        <button id="actual">Poner hora actual</button>
    </p>
    <p><label for="res-dias">Resultado:</p>
    <p>
        <input type="number" id="res-dias" name="res-dias" />
        <input type="time" id="res-hora" name="res-hora" step="1" />
    </p>
    <script src="calculadora.js"></script>
  </body>
</html>
